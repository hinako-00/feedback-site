<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>〇〇掲示板ポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #e60033;
      color: white;
      text-align: center;
      padding: 20px;
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      border-left: 6px solid #e60033;
      padding-left: 10px;
      color: #e60033;
    }

    .form-box,
    .thread {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-left: 4px solid #e60033;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-box button {
      background: #e60033;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .reply {
      background: #e6f0ff;
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid #4682b4;
      border-radius: 3px;
    }

    .meta {
      font-size: 0.9em;
      color: #666;
    }

    footer {
      background: #e60033;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>〇〇掲示板ポータル</h1>
    <p>フィードバックとウンチクを共有しよう！</p>
  </header>

  <!-- フィードバック掲示板 -->
  <section id="feedback-section">
    <h2>フィードバック掲示板</h2>
    <div class="form-box">
      <p>投稿は以下のGoogleフォームからお願いします：</p>
      <a href="https://forms.gle/ixmAxsJ8wwWLfYCX9" target="_blank">📨 フィードバック投稿フォーム</a>
    </div>
    <div id="feedback-content">読み込み中...</div>
  </section>

  <!-- ウンチク掲示板 -->
  <section id="unchiku-section">
    <h2>ウンチク掲示板</h2>
    <div class="form-box">
      <form id="unchiku-form">
        <input type="text" name="name" placeholder="名前（任意）" />
        <textarea name="message" rows="4" placeholder="面白いウンチクや小ネタを書いてください"></textarea>
        <button type="submit">投稿する</button>
      </form>
    </div>
    <div id="unchiku-content">
      <div class="thread">
        <p class="meta">サンプル（名無しさん）</p>
        <p>「エレベーターの「閉じる」ボタンは実はダミーだった」という話は都市伝説らしい。</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 〇〇 All Rights Reserved.</p>
  </footer>

  <script>
    // フィードバック掲示板の読み込み
    const publicSpreadsheetKey = '1Zd7KFr8BIEgFxE1tFtlTsJEBj5JW5e00LiAl6nwq5FU';
    function showInfo(data) {
      const container = document.getElementById('feedback-content');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'thread';
        div.innerHTML = `
          <div class="meta">${item['投稿者名']}（${item['投稿日']}）</div>
          <p>${item['発言・要望内容']}</p>
          ${item['返信内容（任意）'] ? <div class="reply"><strong>返信：</strong><br>${item['返信内容（任意）']}</div> : ''}
        `;
        container.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetKey,
        callback: showInfo,
        simpleSheet: true
      });
    });

    // ウンチク掲示板投稿処理
    document.getElementById('unchiku-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const params = new URLSearchParams(data);

      fetch("https://script.google.com/macros/s/AKfycbyDRyDbgrIDirGRBq1yDMBt9ugHOWQy7w_KFtQ0cK4-c6eRbJr-XqWXNc3nbKqNvtxDsg/exec", {
        method: "POST",
        body: params
      })
      .then(res => res.ok ? alert("投稿が送信されました！") : alert("送信に失敗しました。"))
      .catch(err => {
        console.error("エラー:", err);
        alert("エラーが発生しました。");
      });

      form.reset();
    });
  </script>

</body>
</html>
